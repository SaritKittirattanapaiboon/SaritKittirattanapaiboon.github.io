<html>
  <head>
    <title>Pong</title>
    <style>
        #game {
            border: 1px solid black;
        }
    </style>
  </head>
  <body>
    <canvas id="game" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const context = canvas.getContext('2d');

        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballRadius = 10;

        let ballSpeedX = 4;
        let ballSpeedY = -3;

        let paddleWidth = 10;
        let paddleHeight = 100;
        let paddleX = canvas.width - paddleWidth;

        let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
        let rightPaddleY = canvas.height / 2 - paddleHeight / 2;

        let score = 0;

        function drawBall() {
            context.beginPath();
            context.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            context.fillStyle = '#0095dd';
            context.fill();
            context.closePath();
        }

        function drawPaddles() {
            // left paddle
            context.beginPath();
            context.rect(0, leftPaddleY, paddleWidth, paddleHeight);
            context.fillStyle = '#0095dd';
            context.fill();
            context.closePath();

            // right paddle
            context.beginPath();
            context.rect(paddleX, rightPaddleY, paddleWidth, paddleHeight);
            context.fillStyle = '#0095dd';
            context.fill();
            context.closePath();
        }

        function drawScore() {
            context.font = '16px Arial';
            context.fillStyle = '#0095dd';
            context.fillText(`Score: ${score}`, 8, 20);
        }

        function ballReset() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
        }

        function draw() {
            // clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // draw the ball
            drawBall();

            // draw the paddles
            drawPaddles();

            // draw the score
            drawScore();

            // move the ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // check for collision with the left paddle
            if (ballX - ballRadius < paddleWidth) {
                if (ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    // player missed the ball
                    ballReset();
                    score--;
                }
            }

            // check for collision with the right paddle
            if (ballX + ballRadius > paddleX) {
                if (ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                // player missed the ball
                    ballReset();
                    score++;
                }
            }

            // check for collision with top and bottom walls
            if (ballY - ballRadius < 0 || ballY + ballRadius > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }
        }

        function gameLoop() {
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
  </body>
</html>
