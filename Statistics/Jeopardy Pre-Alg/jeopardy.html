<!DOCTYPE html>
<html>
<head>
    <title>Statistics Jeopardy</title>
    <link rel="stylesheet" href="jeopardy.css">

    <script src="jeopardyquestions.js"></script> <!--Question list from csv-->
    <script src="jeopardyquestionsNew.js"></script> <!--Question list from csv-->
    <script src="jeopardy.js"></script> <!--Main javascript-->
</head>

<body>
    <div id="chooseSet">
        <div class="buttonLoc"><button class="setButton" onclick="setNumber=1;setSet();">Chapter 1-2</button></div>
        <div class="buttonLoc"><button class="setButton" onclick="setNumber=2;setSet();">Chapter 3</button></div>
        <div class="buttonLoc"><button class="setButton" onclick="setNumber=3;setSet();">Chapter 4-5</button></div>
    </div>

    <div id="gameLocation">
    </div>

    <div id="questionDiv">
    </div>

    <div id="timerDiv">
      10
    </div>

    <div class="resetButtonLoc"><button class="resetButton" onclick="resetAll();">Reset Game</button></div>

    <script>
        var setNumber = 1;
        var curQuestion = '';
        var curCountdown = 10;
        var countingDown = false;

        function countdown(){
          if(countingDown){
            curCountdown = document.getElementById("timerDiv").innerHTML - 1;
            document.getElementById("timerDiv").innerHTML = curCountdown;
            if(curCountdown == 0){
              document.getElementById("timerDiv").style.display = 'none';
              countingDown = false;
              return;
            }
            setTimeout(countdown, 1000);
          }
        }
        
        window.addEventListener('keydown', function (event) {
          if (event.key === 'Escape') {
            escapeToClose();
          }
          if (event.key === 't') {
            if(!countingDown){
              curCountdown = 10;
              document.getElementById("timerDiv").style.display = 'block'
              document.getElementById("timerDiv").innerHTML = curCountdown;
              setTimeout(countdown, 1000);
              countingDown = true;
            } else {
              document.getElementById("timerDiv").style.display = 'none';
              countingDown = false;
            }
          }
          if (event.key === 'a') {
            showAnswer(0);
          }
        })
        
      </script>
</body>
