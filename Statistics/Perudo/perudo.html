<html>
<head>
    <title>Perudo</title>

<body>
    <div class="inputArea">
        Number of Your Dice: <input type="text" id="numberOfDiceInput"><br><br>

        <button id="diceRollButton" onclick="mycurrentDice=rollDice(0);generateProbabilityTable(mycurrentDice);">Roll Dice</button>
    </div>

    <div id="diceRollResult">
    </div>

    <div class="calculationArea">
        <p style="font-size: 25px;font-weight: bolder;">Probability Table:</p>
        <div id="probabilityTableLoc">
            <table id="probabilityTable">
            </table>
        </div>
    </div>



    <script>
        var mycurrentDice = [];
    </script>
</body>
