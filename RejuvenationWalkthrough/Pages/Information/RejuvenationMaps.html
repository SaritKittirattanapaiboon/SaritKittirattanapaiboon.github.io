<!DOCTYPE html>
<html>
<head>
<title>Pokemon Rejuvenation - Maps</title>

<link rel="stylesheet" href="../../styles/MainElements.css">
<link rel="stylesheet" href="../../styles/WalkthroughElements.css">
<link rel="stylesheet" href="../../styles/MapElements.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
 integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
 crossorigin=""/>

<script src="../../Scripts/battlepokedex.js"></script> <!--Battle Pokedex-->
<script src="../../Scripts/trainerList.js"></script> <!--Trainer Locations-->
<script src="../../Scripts/mapList.js"></script> <!--Trainer Locations-->
<script src="../../Scripts/fullEncounters.js"></script> <!--Encounters-->

<script src="../../Scripts/walkthroughElements.js"></script>
<script src="../../Scripts/onload.js"></script>
<script src="../../Scripts/mapLeaflet.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>

</head>

<body onload="globalrunOnLoad('','');showHiddenList('FloriaIsland');showHiddenList2('EastGearenCity');showMapVersion2('EGC-LeftSide')">

  <div class="popUpNavigation" id="popUpNav">
  </div>

  <!-- Left Popup Side Bar -->

  <div class="mapSidebar">
    <form class="regionSelect"> <!--Region Selection-->
      <select onchange="showHiddenList(this);">
        <option value="FloriaIsland">Floria Island</option>
        <option value="TerajumaIsland">Terajuma Island</option>
        <option value="AeviumPast">Aevium (Past)</option>
        <option value="TerrialIsland">Terrial Island</option>
        <option value="Badlands">Badlands</option>
      </select>
    </form>

    <br><br>
    <form class="areaSelect" id="FloriaIsland"> <!--Area Selection-->
      <select onchange="showHiddenList2(this);">
        <option value="EastGearenCity">East Gearen City</option>
        <option value="Goldenwood">Goldenwood Area</option>
        <option value="Route2">Route 2</option>
        <option value="AmethystCave">Amethyst Cave</option>
        <option value="SheridanVillage">Sheridan Village</option>
      </select>
    </form>
    <form class="areaSelect" id="TerajumaIsland">
      <select onchange="showHiddenList2(this);">
        <option value="TerajumaBeach">Terajuma Beach Area</option>
        <option value="TerajumaJungle">Terajuma Jungle Area</option>
        <option value="KakoriVillage">Kakori Village</option>
        <option value="Route5">Route 5/Valor Shore</option>
        <option value="Route6">Route 6</option>
        <option value="Aquamarine Cave">Aquamarine Cave</option>
      </select>
    </form>
    <form class="areaSelect" id="AeviumPast">
      <select onchange="showHiddenList2(this);">
        <option value="Kugearen">Kugearen</option>
        <option value="Route3Past">Route 3 (Past)</option>
        <option value="AmbretteTown">Ambrette Town</option>
        <option value="MansionPast">Mansion (Past)</option>
      </select>
    </form>
    <form class="areaSelect" id="TerrialIsland">
      <select onchange="showHiddenList2(this);">
        <option value="Route7">Route 7</option>
        <option value="HonecWoods">Honec Woods</option>
        <option value="DarchlightWoods">Darchlight Woods</option>
        <option value="SensuMeadow">Sensu Meadow</option>
        <option value="Azure Shore">Azure Shore</option>
        <option value="Route8">Route 8</option>
      </select>
    </form>
    <form class="areaSelect" id="Badlands">
      <select onchange="showHiddenList2(this);">
        <option value="ZorrailynArea">Zorrailyn Area</option>
        <option value="VoidalChasm">Voidal Chasm</option>
        <option value="SashilaVillage">Sashila Village</option>
        <option value="AlamissaUrban">Alamissa Urban</option>
        <option value="RuinedCity">Ruined City</option>
        <option value="SandStreamCave">Sand Stream Cave</option>
      </select>
    </form>

    <br><br> <!--Location Selection-->
    <div> <!--Floria Island-->
      <form class="locationSelect" id="EastGearenCity"> 
        <select size="7" onchange="currentlySelected=this;showMapVersion2(currentlySelected, true)"  id="initialShow">
          <option value="EGC-LeftSide" selected="true">East Gearen City - Left</option>
          <option value="EGC-RightSide">East Gearen City - Right</option>
          <option value="ChrisolaHotel">Chrisola Hotel</option>
          <option value="GearenPark">Gearen Park</option>
          <option value="GearenSewers">Gearen Sewers</option>
        </select>
      </form>
      <form class="locationSelect" id="Goldenwood">
        <select size="7" onchange="currentlySelected=this;showMapVersion2(currentlySelected, true)">
          <option value="Route1">Route 1</option>
          <option value="GoldenwoodForest">Goldenwood Forest</option>
          <option value="GoldenwoodCave">Goldenwood Cave</option>
          <option value="GoldenwoodGrove">Goldenwood Grove</option>
          <option value="GoldenwoodForest-Xen">Goldenwood Forest - Xen</option>
        </select>
      </form>
      <form class="locationSelect" id="Route2">
        <select size="7" onchange="currentlySelected=this;showMapVersion2(currentlySelected, true)">
          <option value="Route2">Route 2</option>
          <option value="Route2Alt">Route 2 (Altered)</option>
        </select>
      </form>
    </div>
    <div> <!--Terajuma Island-->
      <form class="locationSelect" id="TerajumaBeach">
        <select size="7" onchange="currentlySelected=this;showMapVersion2(currentlySelected, true)">
          <option value="TerajumaShoreline">Terajuma Shoreline</option>
          <option value="TerajumaPier">TerajumaPier</option>
          <option value="SSOceanaWreck">S.S. Oceana Wreck</option>
        </select>
      </form>
    </div>
    <div> <!--Aevium Past-->
      <form class="locationSelect" id="Kugearen">
        <select size="7" onchange="currentlySelected=this;showMapVersion2(currentlySelected, true)">
          <option value="KugearenCity">Kugearen City</option>
          <option value="KugearenWoods">Kugearen Woods</option>
        </select>
      </form>
    </div>
    <div> <!--Terrial Island-->
      <form class="locationSelect" id="Route7">
        <select size="7" onchange="currentlySelected=this;showMapVersion2(currentlySelected, true)">
          <option value="Route7">Route 7</option>
        </select>
      </form>
    </div>
    <div> <!--Badlands-->
      <form class="locationSelect" id="ZorrailynArea">
        <select size="7" onchange="currentlySelected=this;showMapVersion2(currentlySelected, true)">
          <option value="ZorrailynDesertNorth">Zorrailyn Desert (North)</option>
          <option value="ZorrailynDesertSouth">Zorrailyn Desert (South)</option>
          <option value="ZorrailynCoast">Zorrailyn Coast</option>
        </select>
      </form>
    </div>

    <!--Pin Options-->
    <br>
    <p class="pinOptionsText">Pin Options</p>
    <input type="checkbox" class="pinChecks" id="showTrainers" name="showTrainers" value="trainers" checked="true" onchange="showMapVersion2(currentlySelected, false);"><label class="pinCheckLabels" for="showTrainers"> Show Trainers</label><br>
    <input type="checkbox" class="pinChecks" id="showConnections" name="showConnections" value="connections" checked="true" onchange="showMapVersion2(currentlySelected, false);"><label class="pinCheckLabels" for="showConnections"> Show Connections</label><br>
    <input type="checkbox" class="pinChecks" id="showHiddenItems" name="showHiddenItems" value="hiddenItems" onchange="showMapVersion2(currentlySelected, false);" checked="true"><label class="pinCheckLabels" for="showHiddenItems"> Show Items</label><br>

  </div>

  <!-- Main Walkthrough Content -->
  
  <div class="maincontent">
    <div class="currentLocationMapTitle" id="currentMapLocation">
    </div>
    <div class="mapBackground">
      <div class="largeMap" id="currentMap"></div>
      <br><br>
      <div class="currentMapEncounters" id="thisMapEncounters">
      </div>
    </div>
  </div>


  <!-- Right Side Navigation -->

  <div class="sidenavRight" id="rightSidebar">
  </div>

  <div class="resourcenavRight" id="resourceSidebar">
  </div>

  <script>
    window.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        escapeToClose();
      }
    })
  </script>

  <script>
    var bounds = [[0,0], [800,800]];
    var map = L.map('currentMap', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 2,
      maxBounds: bounds,
      maxBoundsViscosity: 1.0,
      //attributionControl: false,
      });
    var image = L.imageOverlay('../../images/Screenshots/Chapter 1/FullMaps/EastGearenCity-LeftNoEvents.png', bounds).addTo(map);
    map.fitBounds(bounds);
  </script>

  <script>
    var currentlySelected=document.getElementById("initialShow");
  </script>
</body>
</html>
